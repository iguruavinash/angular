<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARVI</title>
    <link rel="stylesheet" href="bootstrap-5.0.0-beta3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.css">
    <script src="app.js"></script>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">ARVI</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
          <div class="Absolute-Center is-Responsive">
            <div id="logo-container">Registration</div>
            <div class="col-sm-12 col-md-10 col-md-offset-1">
              <form action="" id="loginForm">
                <div class="form-group input-group" style="padding: 20px;">
                  <span class="fa fa-user" style="padding-top: 10px; padding: 10px;"></span>
                  <input class="form-control" type="text" name='username' placeholder="Your Name" style="border-radius: 50px;">          
                </div>
                <div class="form-group input-group" style="padding: 20px;">
                    <span class="fa fa-envelope" style="padding-top: 10px; padding: 10px;"></span>
                    <input class="form-control" type="email" name='email' placeholder="Your Email" style="border-radius: 50px;">          
                  </div>

                <div class="form-group input-group" style="padding: 20px;">
                  <span class="fa fa-lock" style="padding-top: 10px; padding: 10px;" ></span>
                  <input class="form-control" type="password" name='password' placeholder="password" style="border-radius: 50px;">     
                </div>
                <div class="form-group input-group" style="padding: 20px;">
                    <span class="fa fa-lock" style="padding-top: 10px; padding: 10px;" ></span>
                    <input class="form-control" type="password" name='password' placeholder="Repeat your password" style="border-radius: 50px;">     
                  </div>
                <div class="form-group" style="text-align: center;">
                  <button type="button" class="btn btn-info" style="font-size: 20px; border-radius: 50px;"><a href="login.html">Register</a></button>
                </div>
              </form>        
            </div>  
          </div>    
        </div>
      </div>
</body>
</html>
